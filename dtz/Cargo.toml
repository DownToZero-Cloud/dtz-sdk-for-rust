[package]
name = "dtz"
version = "0.3.3"
edition = "2021"
authors = ["jens@apimeister.com"]
description = "A base crate for the DownToZero Cloud API"
license = "MIT OR Apache-2.0"
rust-version.workspace = true

[features]
containers = ["dep:dtz-containers"]
core = ["dep:dtz-core"]
identity = ["dep:dtz-identity"]
full = [
    "containers",
    "core",
    "identity",
    "objectstore",
    "observability",
    "rss2email",
]
objectstore = ["dep:dtz-objectstore"]
observability = ["dep:dtz-observability"]
rss2email = ["dep:dtz-rss2email"]

[dependencies]
dtz-config = { version = "=0.1.0", path = "../dtz-config" }
dtz-containers = { version = "=1.0.1", optional = true, path = "../dtz-containers" }
dtz-core = { version = "=1.0.2", optional = true, path = "../dtz-core" }
dtz-identity = { version = "=1.0.0", optional = true, path = "../dtz-identity" }
dtz-objectstore = { version = "=1.0.0", optional = true, path = "../dtz-objectstore" }
dtz-observability = { version = "=1.0.0", optional = true, path = "../dtz-observability" }
dtz-rss2email = { version = "=1.0.0", optional = true, path = "../dtz-rss2email" }

[package.metadata.docs.rs]
all-features = true