[package]
name = "dtz-containers"
version = "1.0.0"
authors = ["jens@apimeister.com"]
description = "a generated client for the DTZ Containers API"
license = "MIT or Apache-2.0"
edition = "2021"

[dependencies]
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
url = "^2.2"
uuid = { version = "^1.0", features = ["serde"] }
reqwest = { version = "^0.11", default-features = false, features = ["json", "multipart", "rustls", "rustls-tls-webpki-roots"] }
