[workspace]
package.rust-version = "1.72"
members = [
    "dtz",
    "dtz-billing",
    "dtz-config",
    "dtz-containerregistry",
    "dtz-containers",
    "dtz-core", "dtz-identifier",
    "dtz-identity",
    "dtz-objectstore",
    "dtz-observability",
    "dtz-rss2email",
]
resolver = "2"

[workspace.dependencies]
dtz-billing = { version = "=1.1.2", path = "./dtz-billing" }
dtz-config = { version = "=1.0.2", path = "./dtz-config" }
dtz-containerregistry = {  version = "=1.0.3", path = "./dtz-containerregistry" }
dtz-containers = {  version = "=1.1.3", path = "./dtz-containers" }
dtz-core = {  version = "=1.1.3", path = "./dtz-core" }
dtz-identifier = {  version = "=1.2.1", path = "./dtz-identifier" }
dtz-identity = {  version = "=1.0.20", path = "./dtz-identity" }
dtz-objectstore = {  version = "=1.0.6", path = "./dtz-objectstore" }
dtz-observability = {  version = "=1.0.8", path = "./dtz-observability" }
dtz-rss2email = {  version = "=1.0.7", path = "./dtz-rss2email" }
serde = "1"
serde_derive = "1"
serde_json = "1"
url = "2"
uuid = { version = "1", features = ["serde", "v4", "v7"] }
[workspace.dependencies.reqwest]
version = "0.12"
default-features = false
features = [
    "json",
    "multipart",
    "rustls-tls",
    "rustls-tls-webpki-roots",
    "http2",
    "zstd",
]
