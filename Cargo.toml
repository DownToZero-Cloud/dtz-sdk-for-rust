[workspace]
package.rust-version = "1.64"
members = [
    "dtz",
    "dtz-billing",
    "dtz-config",
    "dtz-containerregistry",
    "dtz-containers",
    "dtz-core", "dtz-identifier",
    "dtz-identity",
    "dtz-objectstore",
    "dtz-observability",
    "dtz-rss2email",
]
resolver = "2"

[workspace.dependencies]
dtz-billing = { path = "./dtz-billing" }
dtz-config = { path = "./dtz-config" }
dtz-containerregistry = { path = "./dtz-containerregistry" }
dtz-containers = { path = "./dtz-containers" }
dtz-core = { path = "./dtz-core" }
dtz-identifier = { path = "./dtz-identifier" }
dtz-identity = { path = "./dtz-identity" }
dtz-objectstore = { path = "./dtz-objectstore" }
dtz-observability = { path = "./dtz-observability" }
dtz-rss2email = { path = "./dtz-rss2email" }
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
url = "^2.2"
uuid = { version = "^1.0", features = ["serde", "v4"] }
[workspace.dependencies.reqwest]
version = "^0.12"
default-features = false
features = [
    "json",
    "multipart",
    "rustls-tls",
    "rustls-tls-webpki-roots",
    "http2",
    "zstd",
]
