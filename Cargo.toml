[workspace]
package.rust-version = "1.64"
members = [
    "dtz",
    "dtz-billing",
    "dtz-config",
    "dtz-containerregistry",
    "dtz-containers",
    "dtz-core", "dtz-identifier",
    "dtz-identity",
    "dtz-objectstore",
    "dtz-observability",
    "dtz-rss2email",
]
resolver = "2"

[workspace.dependencies]
dtz-config = { version = "=1.0.1", path = "./dtz-config" }
dtz-containers = { version = "=1.0.8", path = "./dtz-containers" }
dtz-identifier = { version = "=1.0.6", path = "./dtz-identifier" }
dtz-identity = { version = "=1.0.11", path = "./dtz-identity" }
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
url = "^2.2"
uuid = { version = "^1.0", features = ["serde", "v4"] }
[workspace.dependencies.reqwest]
version = "^0.12"
default-features = false
features = [
    "json",
    "multipart",
    "rustls-tls",
    "rustls-tls-webpki-roots",
    "http2",
    "zstd",
]
